# magedata is a volume-only container for keeping the mysql and magento filesystem
# volumes in one place.
magedata:
    build: data
magedb:
    build: mysql
    environment:
        - MYSQL_ROOT_PASSWORD=mage
        - MYSQL_USER=mage
        - MYSQL_PASSWORD=mage
        - MYSQL_DATABASE=mage
    volumes_from:
        - magedata
magephp:
    build: php
    links:
        - magedb
    ports:
        - "9000:9000"
    volumes_from:
        - magedata
mageweb:
    build: httpd
    links:
        - magephp
    ports:
        - "80:80"
    volumes_from:
        - magedata
