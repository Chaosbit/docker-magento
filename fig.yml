# magedata is a volume-only container for keeping the mysql and magento filesystem
# volumes in one place.
data:
    build: data
db:
    build: mysql
    volumes_from:
        - data
php:
    build: php
    links:
        - db
    ports:
        - "9000:9000"
    volumes_from:
        - data
web:
    build: nginx
    links:
        - php
    ports:
        - "80:80"
    volumes_from:
        - data
