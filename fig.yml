# magedata is a volume-only container for keeping the mysql and magento filesystem
# volumes in one place.
magedata:
    image: "kojiromike/magedata:1.9.0.1-preinstall"
    volumes:
        - /var/lib/mysql
        - /var/www/html
    command: "/true-asm"
    entrypoint: "/true-asm"
magedb:
    image: "mysql:5"
    environment:
        # Set the MYSQL_ROOT_PASSWORD and export it before running fig up
        - "MYSQL_ROOT_PASSWORD"
    volumes_from:
        - magedata
magefs:
    build: .
    links:
        - magedb
    ports:
        - "80:80"
    volumes_from:
        - magedata
    command: ./install
